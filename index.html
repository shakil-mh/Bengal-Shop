<body>
    <header class="container">
        <div class="header-left">
           <a href="index.html"><img src="assets/images/logo.png" alt="Bengal Shop Logo"></a>

        </div>

        <div class="header-middle">
            <div class="search-area">

            <div class="menu-area">

                </div>

                    <img src="assets/images/user.png" alt="user">
                </div>

            <a class="offers" href="">
